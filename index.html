<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebView App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
    }
    .container {
      margin-top: 50px;
    }
    .update-message {
      display: none;
      padding: 20px;
      background-color: #ffdddd;
      color: #a00;
      border: 1px solid #a00;
      margin: 20px auto;
      width: 90%;
      max-width: 400px;
      border-radius: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Welcome to My WebView App</h1>
    <p>This is a simple WebView HTML page.</p>
    <button onclick="showUpdateMessage()">Check Update</button>
    
    <div class="update-message" id="updateMessage">
      <h2>Update Closed!</h2>
      <p>This feature is no longer available. Please use the latest version.</p>
    </div>
  </div>

  <script>
    function showUpdateMessage() {
      document.getElementById('updateMessage').style.display = 'block';
    }
  </script>

</body>
</html>
